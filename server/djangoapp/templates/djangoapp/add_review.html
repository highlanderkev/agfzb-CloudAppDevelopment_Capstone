{% extends 'djangoapp/base.html' %}
{% block content %}
<form action="{% url 'djangoapp:login' %}" method="post">
    {% csrf_token %}
    <div class="container">
      <h1>Add Review</h1>
      <div class="form-group">
        <label for="review"><b>User Name: </b></label>
        <input id="username" class="form-control type="text" placeholder="Enter User Name: " name="username" required>
        <label for="psw"><b>Password: </b></label>
        <input id="psw" type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
      </div>
      {% if message %}
        <div class="alert alert-warning">
          {{ message }}
        </div>
      {% endif %}
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
{% endblock content %}
